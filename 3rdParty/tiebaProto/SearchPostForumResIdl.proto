syntax = "proto3";

import "FrsTabInfo.proto";
import "Error.proto";

message SearchPostForumResIdl {
    message DataRes {
        message SearchForum {
            int64 forum_id = 1;
            string forum_name = 2;
            repeated FrsTabInfo tab_info = 9;
        }
        SearchForum exact_match = 1;
    }
    Error error = 1;
    DataRes data = 2;
}